<!DOCTYPE html>
<html>
<head>

    <!-- CSS (load fondation) -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/foundation.min.css">
    <style>
        .navbar { border-radius:0; }
    </style>

    <!-- JS (load angular, ng-router, and our custom js file) -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="app.js"></script>
    <style type="text/css">
        .top-bar {
          background: none repeat scroll 0% 0% rgba(0, 120, 160, 1);

        .top-bar-section li:not(.has-form) a:not(.button) {
          background: none repeat scroll 0% 0% rgba(0, 120, 160, 1);
        }
        .panel {
            text-align: center;
        }
    </style>

</head>

<!-- apply our angular app to our site -->
<body ng-app="routerApp">

<nav class="top-bar row">

    </ul> 
    <section class="top-bar-section"> <!-- Right Nav Section -->    
    <ul class="left">
        <li><a href="#/home">Home</a></li>
        <li><a href="#/about">About</a></li>
        <li><a href="#/contact">Contact</a></li>
    </ul>
    </section>
</nav>

</html>
